<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de Administración — Cristal Sagrado</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="admin-styles-addon.css">

  
  

  <!-- Firebase SDK (modular) -->
  <!-- Carga mínima: app, auth y firestore. Versiones recientes. -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js"></script>   
  
  

  <!-- Configuración propia (claves del proyecto) -->
  <script type="module" src="./config.js"></script>
  <!-- Lógica del panel -->
  <script type="module" src="./app.js" defer></script>
</head>
<body>
  <!--
    BLOQUE: Encabezado del panel
    - Muestra el nombre del sitio y un botón de salir (logout).
  -->
  <header class="topbar">
    <h1>Panel — Cristal Sagrado</h1>
    <div class="topbar__right">
      <span id="userEmail" class="badge"></span>
      <button id="btnLogout" class="btn btn--ghost">Salir</button>
    </div>
  </header>

  <!--
    BLOQUE: Contenedor principal. Panel con dos tabs: Configuración y Servicios.
    - La pantalla de login se superpone cuando no hay usuario autenticado.
  -->
  <main class="container">
    <aside class="sidebar">
      <nav>
  <button class="tablink active" data-tab="tab-config">Configuración</button>
    <a class="tablink" data-tab="tab-servicios" href="?cat=roja">Magia roja</a>
    <a class="tablink" data-tab="tab-servicios" href="?cat=blanca">Magia blanca</a>
    <a class="tablink" data-tab="tab-servicios" href="?cat=negra">Magia negra</a>
    <a class="tablink" data-tab="tab-servicios" href="?cat=verde">Magia verde</a>
    </nav>

    </aside>

    <section class="content">
      <!-- TAB: Configuración global del sitio -->
      <section id="tab-config" class="tab active">
        <h2>Configuración del sitio</h2>
        <!--
          FORM: Ajustes generales visibles en la web pública.
          - Título, subtítulo.
          - Color primario (hex), WhatsApp, Email, Instagram.
          - Hero image (URL) y flags de secciones visibles.
        -->
        <form id="formSettings" class="card">
          <div class="grid">
            <label>
              <span>Título del sitio</span>
              <input type="text" name="title" placeholder="Cristal Sagrado" required />
            </label>
            <label>
              <span>Subtítulo</span>
              <input type="text" name="subtitle" placeholder="Servicios esotéricos y trabajos" />
            </label>
            <label>
              <span>Color primario (HEX)</span>
              <input type="text" name="primaryColor" placeholder="#7a3cff" />
            </label>
            <label>
              <span>WhatsApp (link completo)</span>
              <input type="url" name="whatsapp" placeholder="https://wa.me/5989XXXXXXX" />
            </label>
            <label>
              <span>Email de contacto</span>
              <input type="email" name="email" placeholder="contacto@cristal-sagrado.com" />
            </label>
            <label>
              <span>Instagram (usuario o URL)</span>
              <input type="text" name="instagram" placeholder="@cristal_sagrado" />
            </label>
            <label class="full">
              <span>Hero Image (URL pública)</span>
              <input type="url" name="heroImage" placeholder="https://.../portada.jpg" />
            </label>
          </div>

          <fieldset class="toggles">
            <legend>Secciones visibles</legend>
            <label><input type="checkbox" name="show_services" checked /> Servicios</label>
            <label><input type="checkbox" name="show_faq" checked /> Preguntas frecuentes</label>
            <label><input type="checkbox" name="show_tarot" checked /> Tarot</label>
          </fieldset>

          <div class="actions">
            <button type="submit" class="btn">Guardar cambios</button>
            <span id="settingsSaved" class="muted"></span>
          </div>
        </form>
      </section>

      <!-- TAB: Gestión de servicios -->
      <section id="tab-servicios" class="tab">
        <div class="tabhead">
          <h2>Servicios</h2>
          <div class="tabhead__actions">
            <button id="btnNewService" class="btn">Nuevo servicio</button>
          </div>
        </div>

        <!-- LISTA: Servicios existentes (ordenables) -->
        <ul id="servicesList" class="list"></ul>

        <!-- MODAL: Crear/editar servicio -->
        <dialog id="serviceModal">
          <form method="dialog" id="formService" class="card">
            <h3 id="serviceModalTitle">Nuevo servicio</h3>
            <input type="hidden" name="id" />

                <!-- Botón de cierre en forma de "X" -->
            <button type="button" id="closeServiceModal" class="close-btn">✖</button>

            <label>
              <span>Nombre</span>
              <input type="text" name="name" placeholder="Limpieza energética" />
            </label>
            <label>
              <p>description</p>

              <textarea name="description" rows="4" placeholder="Breve descripción del servicio"></textarea>
            </label>
            <div class="grid">
              <label>
                <span>Precio (UYU)</span>
                <input type="number" name="price" min="0" step="1" placeholder="1500" />
              </label>
              <label>
                <span>Duración (dias)</span>
                <input type="number" name="duration" min="0" step="1" placeholder="7" />
              </label>
            </div>

            <label class="switch">
              <input type="checkbox" name="active" checked />
              <span>Servicio activo</span>
            </label>

            <div class="actions">
              <button value="cancel" class="btn btn--ghost">Cancelar</button>
              <button type="submit" class="btn">Guardar</button>
            </div>
          </form>
        </dialog>
      </section>
    </section>
  </main>

  <!--
    BLOQUE: Pantalla de autenticación (email/contraseña) superpuesta sobre el panel si no hay login.
  -->
  <div id="authOverlay" class="auth">
    <form id="formLogin" class="card auth__card">
      <h2>Iniciar sesión</h2>
      <label>
        <span>Email</span>
        <input type="email" name="email" required />
      </label>
      <label>
        <span>Contraseña</span>
        <input type="password" name="password" required />
      </label>
      <div class="actions">
        <button type="submit" class="btn">Entrar</button>
        <span id="authMsg" class="muted"></span>
      </div>
    </form>
  </div>

  <script>
  // Script para cerrar el modal al hacer clic en la "X"
  const serviceModal = document.getElementById("serviceModal");
  const closeServiceModal = document.getElementById("closeServiceModal");

  closeServiceModal.addEventListener("click", () => {
    serviceModal.close();
  });
  </script>
  
</body>
</html>
